{% extends "base.html"%}

    {% block content %}
    <br><form action="" method="POST" style="text-align: center;">
      {% csrf_token %}
      <br><label style="color: rgb(11, 11, 11);font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-size: x-large;">Enter your twitter username:</label> &nbsp;   
      <input type="text" name="uname" style="background-color: bisque;"><br><br>
      <input type="submit" class="btn btn-primary">
      </form><br><br>
      <!-- <h1>find id,name</h1> -->
      <!-- <h6>{{a1}}</h6> -->
      {%for a in a1%}
      <table border="2" style="background-color: blueviolet;margin-left: auto;
      margin-right: auto;border-spacing:30px;font-size: large;;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
      <tr style="font-size: x-large;color: rgb(246, 251, 253); background-color: rgb(179, 179, 70);">
        <th>id</th>
        
        <th>name</th>
        <th>username</th>
      </tr>
      <tr> 
        <td>{{a.id}}</td>
       
        <td>{{a.name}}</td>
        <td>{{a.username}}</td>
    </tr> 

    
    

    </table>
    <br><br>
    <div style="text-align:center; vertical-align: middle; justify-content: center;align-items: center;">
      
      <span class="dot" style="font-size:30px;padding-top: 70px;"><a style="color: black;text-decoration: none;" href="{% url 'follower'%}?q={{a.id}}">follower</a></span>
      
      <span class="dot" style="font-size:30px;padding-top: 70px;"><a style="color: black;text-decoration: none;" href="{% url 'following'%}?q={{a.id}}">following</a></span>
      
      <span class="dot" style="font-size:30px;padding-top: 70px;"><a style="color: black;text-decoration: none;" href="{% url 'tweets'%}?q={{a.id}}">tweets</a></span>

    </div>
    {%endfor%}

    
    {% endblock content %}
